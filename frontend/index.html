    async function loadPosts() {

    // ================= åŠŸèƒ½å‡½æ•°åŒº =================

    // ç‚¹èµ (Optimistic UI)
    async function addLike(id, event) {
        // é˜»æ­¢å†’æ³¡ï¼Œé˜²æ­¢ç‚¹å‡»ç‚¹èµæ—¶æ‰“å¼€è¯¦æƒ…é¡µ

    // ä¸Šä¼ æ–‡ä»¶
    function uploadFileToBlob(file) {
        return new Promise((resolve, reject) => {
            if (!ENDPOINTS.UPLOAD || ENDPOINTS.UPLOAD.includes("ä½ çš„_UPLOAD")) {
                reject(new Error("è¯·é…ç½® UPLOAD API URLï¼"));
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Content = reader.result.split(',')[1];
                const folderName = file.type.startsWith('video') ? 'videos' : 'images';
                const fileName = Date.now() + "_" + file.name;

                try {
                    const res = await fetch(ENDPOINTS.UPLOAD, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: fileName,
                            fileContent: base64Content,
                            folder: folderName
                        })
                    });
                    if (res.ok) {
                        const data = await res.json();
                        resolve(data.url);
                    } else {
                        reject(new Error("Upload API Error"));
                    }
                } catch (e) { reject(e); }
            };
            reader.onerror = error => reject(error);
        });
    }
